<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:insert="fragments/menu :: main_menu">
		
	</header>
	<div class="container">
		<div class="row">
			<div class="jumbotron jumbotron-fluid bg-dark text-white py-4 px-4">
				<div class="container">
					<h1 class="display-4">Fluid jumbotron</h1>
					<p class="lead">This is a modified jumbotron that occupies the
						entire horizontal space of its parent.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-lg-12">
				<table class="table table-stripper">
					<thead>
						<tr>
							<th>#</th>
							<th>Idioma</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, iStat : ${langs}">
							<td th:text="${iStat.count}"></td>
							<td th:text="${item.lang}"></td>
							<td>
								<div class="container">
									<div class="row">
										<div class="col-1">
											<a class="btn btn-danger"
												th:href="@{'/lang-delete/'+${item.id}}"> <i
												class="fas fa-trash-alt"></i>
											</a>
										</div>
										<div class="col-1">
											<a class="btn btn-success"> <i class="fas fa-pen"></i>
											</a>
										</div>
									</div>
								</div>
							</td>

						</tr>
					</tbody>

				</table>
			</div>
			<div class="col col-lg-6">
				<button class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#exampleModal">Registrar</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form action="#" th:action="@{/lang-create}" method="post"
					th:object="${lang}">
					<div class="modal-body">
						<div class="row">
							<div class="col col-lg-12">
								<label>Lang</label> <input autocomplete="off"
									class="form-control" type="text" th:field="*{lang}" required />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save
							changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

</body>
</html>
