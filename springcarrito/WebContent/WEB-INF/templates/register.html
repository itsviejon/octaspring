<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:insert="fragments/menu :: main_menu"> </header>
	<div class=" container">
		<form th:action="@{/user-create}" method="post"
			th:object="${userperson}" class="row g-3">
			<div class="col-md-6">
				<label>Nombre(s)</label> <input type="text" class="form-control"
					th:field="*{name}" />
			</div>
			<div class="col-md-6">
				<label>Apellido(s)</label> <input type="text" class="form-control"
					th:field="*{lastname}" />
			</div>
			<div class="col-md-6">
				<label>Correo electrónico</label> <input type="email"
					class="form-control" th:field="*{email}" />
			</div>
			<div class="col-md-6">
				<label>Contrseña</label> <input type="password" class="form-control"
					th:field="*{password}" />
			</div>

			<label>Género</label>
			<div class=" form-check form-check-inline">
				<input id="inlineCheckbox1" type="checkbox" class="form-check-input" name="gender" value="1"
					th:field="*{gender}" /> <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
			</div>
			<div class=" form-check form-check-inline">
				<input id="inlineCheckbox2" type="checkbox" class="form-check-input"
					name="gender" value="2" th:field="*{gender}" /><label
					class="form-check-label" for="inlineCheckbox2">Femenino</label>

			</div>
			<div class=" form-check form-check-inline">
				<input id="inlineCheckbox3" type="checkbox" class="form-check-input" name="gender"
					value="3" th:field="*{gender}" /> <label class="form-check-label" for="inlineCheckbox3">Por definir</label>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Registrar</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
</body>
</html>
